<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #0f5132; }
        .error { background: #721c24; }
        .info { background: #055160; }
        button { padding: 10px 20px; margin: 10px; background: #0d6efd; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0b5ed7; }
    </style>
</head>
<body>
    <h1>üîç Supabase Connection Diagnostic</h1>
    <button onclick="testBasicConnection()">Test Basic Connection</button>
    <button onclick="testAuth()">Test Auth</button>
    <button onclick="testStorage()">Test Storage</button>
    <div id="results"></div>

    <script type="module">
        import { supabase } from './lib/supabase.js';
        
        window.supabase = supabase;
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
        }

        window.testBasicConnection = async function() {
            log('üîå Testing basic Supabase connection...', 'info');
            
            try {
                // Check environment variables first
                const url = import.meta.env.VITE_SUPABASE_URL;
                const key = import.meta.env.VITE_SUPABASE_ANON_KEY;
                
                log(`Environment Check:`, 'info');
                log(`- URL: ${url ? '‚úÖ Set' : '‚ùå Missing'}`, url ? 'success' : 'error');
                log(`- Key: ${key ? '‚úÖ Set' : '‚ùå Missing'}`, key ? 'success' : 'error');
                
                if (!url || !key) {
                    log('‚ùå Environment variables missing. Check your .env file.', 'error');
                    return;
                }
                
                // Test a simple query
                const { data, error } = await supabase
                    .from('profiles')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    log(`‚ùå Connection failed: ${error.message}`, 'error');
                    log(`Error details: ${JSON.stringify(error, null, 2)}`, 'error');
                } else {
                    log('‚úÖ Successfully connected to Supabase!', 'success');
                    log(`Response data: ${JSON.stringify(data, null, 2)}`, 'info');
                }
            } catch (err) {
                log(`‚ùå Connection error: ${err.message}`, 'error');
                log(`Stack trace: ${err.stack}`, 'error');
            }
        };

        window.testAuth = async function() {
            log('üîê Testing authentication service...', 'info');
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    log(`‚ùå Auth error: ${error.message}`, 'error');
                } else {
                    log('‚úÖ Auth service is working!', 'success');
                    log(`Current session: ${session ? 'Logged in' : 'No active session'}`, 'info');
                }
            } catch (err) {
                log(`‚ùå Auth service error: ${err.message}`, 'error');
            }
        };

        window.testStorage = async function() {
            log('üíæ Testing storage service...', 'info');
            
            try {
                const { data: buckets, error } = await supabase.storage.listBuckets();
                
                if (error) {
                    log(`‚ùå Storage error: ${error.message}`, 'error');
                } else {
                    log('‚úÖ Storage service is working!', 'success');
                    log(`Found ${buckets.length} buckets:`, 'info');
                    buckets.forEach(bucket => {
                        log(`  - ${bucket.name} (${bucket.public ? 'public' : 'private'})`, 'info');
                    });
                }
            } catch (err) {
                log(`‚ùå Storage service error: ${err.message}`, 'error');
            }
        };

        // Auto-run basic connection test on load
        log('üöÄ Diagnostic tool loaded. Click buttons to test specific features.', 'info');
        setTimeout(() => testBasicConnection(), 1000);
    </script>
</body>
</html>
